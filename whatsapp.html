<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fale no WhatsApp</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #2c1b0e, #1a1008);
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    header {
        padding: 20px 0;
    }
    h1 {
        color: #f5b942; /* dourado */
        font-weight: 800;
        font-size: 24px;
        margin-bottom: 10px;
    }
    p {
        color: #f0e5d8;
        font-size: 16px;
        margin-bottom: 30px;
    }
    .btn-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: #f5b942;
        border: none;
        color: #000;
        padding: 12px 20px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        box-shadow: 0 0 15px rgba(245,185,66,0.8);
        min-width: 220px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(245,185,66,1);
    }
    .flag {
        font-size: 18px;
    }
    .label {
        font-weight: 700;
    }
    .num {
        font-size: 13px;
        opacity: 0.8;
    }
    .back-link {
        display: inline-block;
        margin-top: 40px;
        color: #f5b942;
        text-decoration: none;
        font-size: 14px;
    }
    .back-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<header>
    <h1>Uma conversa estratégica pode transformar a sua vida. Comece agora.</h1>
    <p>Escolha o número mais conveniente para falar comigo ou com a minha equipe.</p>
</header>
<main>
    <div class="btn-container">
        <a class="btn" href="https://wa.me/5518981148812" target="_blank" rel="noopener">
            <span class="flag">🇧🇷</span>
            <div>
                <div class="label">Brasil</div>
                <div class="num">+55 18 98114-8812</div>
            </div>
        </a>
        <a class="btn" href="https://wa.me/971503551021" target="_blank" rel="noopener">
            <span class="flag">🇦🇪</span>
            <div>
                <div class="label">Dubai</div>
                <div class="num">+971 50 355-1021</div>
            </div>
        </a>
        <a class="btn" href="https://wa.me/353838824392" target="_blank" rel="noopener">
            <span class="flag">🇮🇪</span>
            <div>
                <div class="label">Irlanda</div>
                <div class="num">+353 83 882-4392</div>
            </div>
        </a>
    </div>
    <a class="back-link" href="index.html">← Voltar para a página principal</a>
</main>
</body>
</html>
